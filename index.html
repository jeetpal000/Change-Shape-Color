<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change shape and color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
               Change shape and color
            </text>
        </svg>
    </div>
    <div id="container">
        <div id="color">
        <div id="shape"></div> 
        </div>
    </div>
    <div class="btn">
        <button id="change_color">Change Color</button>
        <button id="change_shape">Change Shape</button>
    </div>



    <script src="./script.js"></script>
</body>
</html>
